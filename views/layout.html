<!DOCTYPE html>
<html>
  <title>Trip Planner - {% block title %}{% endblock %}</title>
  <head>
    <script src="/jquery/jquery.js"></script>
    
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css' defer>
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet" defer>
    <link href="/stylesheets/style.css" rel="stylesheet" defer>

    <script src="/bootstrap/js/bootstrap.js" defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpARCvId1ULohNSacfDl-Gu6H_cU7EGqo" defer></script>
    <script src="/js/main.js" ></script>
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand clearfix" href="/"><span class="glyphicon glyphicon-map-marker"></span><span>Trip Planner</span></a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </div>
    </div>

    {% block content %}
    {% endblock %}
  </body>
</html>
